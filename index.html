<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - A Word Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0beb279be2.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="toast" id="toast">
        <div>
            <p>{{word}}</p>
        </div>
    </div>

    <div class="container">
        <div class="row" id="this">
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
        </div>
        
        <div class="row">
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
        </div>
        
        <div class="row">
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
        </div>
        
        <div class="row">
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
        </div>
        
        <div class="row">
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
            <div>
                <span></span>
            </div>
        </div>
    </div>

    <div class="keyboard">
        <div class="row">
            <div onclick="keyboardClick('q')">Q</div>
            <div onclick="keyboardClick('w')">W</div>
            <div onclick="keyboardClick('e')">E</div>
            <div onclick="keyboardClick('r')">R</div>
            <div onclick="keyboardClick('t')">T</div>
            <div onclick="keyboardClick('y')">Y</div>
            <div onclick="keyboardClick('u')">U</div>
            <div onclick="keyboardClick('i')">I</div>
            <div onclick="keyboardClick('o')">O</div>
            <div onclick="keyboardClick('p')">P</div>
        </div>

        <div class="row">
            <div onclick="keyboardClick('a')">A</div>
            <div onclick="keyboardClick('s')">S</div>
            <div onclick="keyboardClick('d')">D</div>
            <div onclick="keyboardClick('f')">F</div>
            <div onclick="keyboardClick('g')">G</div>
            <div onclick="keyboardClick('h')">H</div>
            <div onclick="keyboardClick('j')">J</div>
            <div onclick="keyboardClick('k')">K</div>
            <div onclick="keyboardClick('l')">L</div>
        </div>

        <div class="row">
            <div class="command" id="enter" onclick="keyboardEnter()">Enter</div>
            <div onclick="keyboardClick('z')">Z</div>
            <div onclick="keyboardClick('x')">X</div>
            <div onclick="keyboardClick('c')">C</div>
            <div onclick="keyboardClick('v')">V</div>
            <div onclick="keyboardClick('b')">B</div>
            <div onclick="keyboardClick('n')">N</div>
            <div onclick="keyboardClick('m')">M</div>
            <div class="command" id="delete" onclick="keyboardDelete()"><i class="fa-solid fa-delete-left"></i></div>
        </div>
    </div>

    <div class="wrapper result">
        <div class="stats result">
            <div class="close" onclick="closeResult()">
                <div></div>
                <div></div>
            </div>
            <h1 id="victoryTitle">{{victoryTitle}}</h1>
            <p id="victoryDesc">You were able to find the word only on the {{lineName}} line.</p>
            <textarea id="clipboard" value=""></textarea>

            <div class="hr"></div>

            <div class="emotes" id="emotes">
                <span>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </span>
                <span>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </span><span>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </span><span>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </span><span>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </span>
            </div>

            <button onclick="copyResults()">Copy to Clipboard</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script language="JavaScript" src="script.js" defer charset="utf-8"></script>
</body>
</html>
